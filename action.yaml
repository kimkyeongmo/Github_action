# action.yaml
name: 'Custom GitHub Action'
description: 'A GitHub Action that takes an input and returns the square of the number'
inputs:
  num: #variable
    description: 'Enter a number'
    required: true
    default: &quot;1&quot;
outputs:
  num_squared:
    description: 'Square of the input'
    #need to specify the extra 'value' field for 'composite' action
    value: ${{ steps.get-square.outputs.num_squared }}
runs:
  using: 'composite'
  steps:
  - name: Install Python
    uses: actions/setup-python@v4
    with:
      python-version: '3.10'
  - name: Install Dependencies
    run: pip install -r requirements.txt
    shell: bash
  - name: Pass Inputs to Shell
    run : |
      echo &quot;INPUT_NUM=${{ inputs.num }}&quot; >> $GITHUB_ENV
    shell: bash
  - name: Fetch the number's square
    id: get-square
    run: python src/get_num_square.py
    shell: bash
